{% extends 'base.html' %}

{% block main %}

	Banco de Horas<br/>

	{% for horas in object_list %}
		<a href="{% url 'update_hora-extra' horas.id %}">
			{{ horas.funcionario.nome }} - {{ horas.motivo }}
		</a>
		<a href="{% url 'delete_hora-extra' horas.id %}">
			Deletar
		</a>
	{% endfor %}

{% endblock %}
