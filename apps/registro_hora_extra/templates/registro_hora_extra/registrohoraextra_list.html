{% extends 'base.html' %}

{% block main %}

	Banco de Horas<br/>

	{% for horas in object_list %}

		</a>
		<a href="{% url 'delete_hora-extra' horas.id %}">
			Deletar
		</a>
	{% endfor %}

	{% if not object_list %}
		<h1>NÃ£o existem registro de horas no banco de dados</h1>
	{% endif %}
	<br/>
	<a href="{% url 'create_hora-extra' %}" class="btn btn-info">Novo</a>
{% endblock %}
